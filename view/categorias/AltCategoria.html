            <div class="container">
                <div class="row mt-5">
                    <div class="col-12 text-center mt-5">
                        <h1>Alterar Categoria</h1>
                    </div>
                </div>
                <div class="justify-content-sm-center  mt-5">
                    <form action="/categorias/{{.categorias.Id}}" method="POST">
                        <div class="form-row">
                            <div class="form-group  col-md-12">
                                <label for="grupo">Selecione Grupo:</label>
                                <select name="group" id="grupo" class="select form-control" required>
                                    <option></option>                                 
                                    {{range $k, $grupo := .grupos}}
                                        <option value="{{.Id}}" id="{{$grupo.Id}}">{{.Nome}}</option>
                                    {{end}}
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group  col-md-6">
                                    <label for="grupo">Grupo Atual:</label>
                                    <input type="text" readonly="readonly" class="form-control" value="{{.categorias.Nome}}" autocomplete="off">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="categoria">Categoria:</label>
                                    <input type="text" required="required" name="categoria" id="categoria" class="form-control" value="{{.categorias.NomeGrupo}}" placeholder="Categoria" autocomplete="off">
                                </div>
                            </div>
                        <button type="submit" class="btn btn-primary">Alterar</button>
                        <button type="button" onclick="window.location='/categorias'" class="btn btn-warning">Voltar</button>
                        </div>
                    </form>
                </div>
            </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
