<!doctype html>
<html lang="en">
    <head>
        <title>CMS USUARIOS</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->

    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand h1 mb-0" href="/internal">Inicio</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsite">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarsite">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop">Cadastros</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/conteudo">Conteudo</a>  
                                    <a class="dropdown-item" href="/grupos">Grupos</a>
                                    <a class="dropdown-item" href="/categorias">Categorias</a>
                                    <a class="dropdown-item" href="/usuarios">Usuarios</a>
                                </div>
                            </li>
                            <!--<li class="nav-item"><a class="nav-link" href="/eventos">Eventos</a></li>
                            <li class="nav-item"><a class="nav-link" href="/contato">Contato</a></li>
                            <li class="nav-item"><a class="nav-link" href="/depoimentos">Depoimentos</a></li>
                            -->
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop">Social</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="https://www.facebook.com/diegosantos132" target="_blank">Facebook</a>  
                                    <a class="dropdown-item" href="https://www.twiteer.com" target="_blank">Twiteer</a>
                                    <a class="dropdown-item" href="https://www.instagram.com" target="_blank">Instagram</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-5">
                  <p><h1  class="text-primary">{{.titulo}}</h1></p>  
                </div>
            </div>
            <div class="row">
                <div class="col-12 table-responsive">
                    <table class="table table-bordered">
                        <thead class="ad-darthek">
                            <tr>
                                <th>ID</th>
                                <th>NOME</th>
                                <th>E-MAIL</th>
                                <th>TIPO</th>
                                <th>AÇÃO</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range $k, $usuario := .usuarios}}
                                <tr>
                                    <td>{{.Id}}</td>
                                    <td>{{.Nome}}</td>
                                    <td>{{.Email}}</td>
                                    <td>{{.Tipo}}</td>
                                    <td>
                                        <a href="/usuarios/{{.Id}}" title="Edit"><i class="fa fa-eye text-primary" aria-hidden="true"></i></a>
                                        <a href="/usuarios/delete/{{.Id}}" title="Edit"><i class="fa fa-trash fa-2 text-danger" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/752dbceb52.js"></script>
    </body>
</html>
