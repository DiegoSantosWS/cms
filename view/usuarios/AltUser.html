<html lang="en">
    <head>
        <title>CMS CAD-USER</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->

        <link rel="stylesheet" href="/static/css/style.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
                    <div class="container">
                        <a class="navbar-brand h1 mb-0" href="/internal">Inicio</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsite">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsite">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop">Cadastros</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="/conteudo">Conteudo</a>  
                                        <a class="dropdown-item" href="/grupos">Grupos</a>
                                        <a class="dropdown-item" href="/categorias">Categorias</a>
                                        <a class="dropdown-item" href="/usuarios">Usuarios</a>

                                </li>
                                <!--<li class="nav-item"><a class="nav-link" href="/eventos">Eventos</a></li>
                                <li class="nav-item"><a class="nav-link" href="/contato">Contato</a></li>
                                <li class="nav-item"><a class="nav-link" href="/depoimentos">Depoimentos</a></li>
                                -->
                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop">Config</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="/logout" target="_blank">Sair</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-12 text-center mt-5">
                        <h1>Alterar Usuário: <span class="text-primary  mt-5">{{.Nome}}</span></h1>
                    </div>
                </div>
                <div class="justify-content-sm-center  mt-5">
                    <form action="/usuarios/{{.Id}}" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Nome:</label>
                                <input type="text" required="required" name="name" id="name" class="form-control" value="{{.Nome}}"autocomplete="off">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">E-mail:</label>
                                <input type="email" required="required" name="email" id="email" class="form-control" value="{{.Email}}" autocomplete="off">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="usuario">Usuário:</label>
                                <input type="text" required="required" name="usuario" id="usuario" class="form-control" value="{{.Usuario}}" placeholder="Digite seu usuario" autocomplete="off">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pass">Senha:</label>
                                <input type="password" name="pass" id="pass" class="form-control" placeholder="Digite sua senha" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo:</label>
                            <select name="tipo" id="tipo" class="select form-control">
                                <option>Selecione um Tipo</option>
                                {{if eq .Tipo "Admin"}}
                                    <option value="Admin" id="{{.Tipo}}" selected="selected">Administrador</option>
                                    <option value="User">Usuario</option>
                                {{else}}
                                    <option value="Admin">Administrador</option>
                                    <option value="User"  id="{{.Tipo}}" selected="selected">Usuario</option>
                                {{end}}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Alterar</button>
                        <button type="button" onclick="window.location='/usuarios'" class="btn btn-warning">Voltar</button>
                        </div>
                    </form>
                </div>
            </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/752dbceb52.js"></script>
    </body>
</html>
