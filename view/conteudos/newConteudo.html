<!doctype html>
<html lang="en">
    <head>
        <title>CMS CAD-USER</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
                    <div class="container">
                        <a class="navbar-brand h1 mb-0" href="/internal">Inicio</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsite">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsite">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop">Cadastros</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="/conteudo">Conteudo</a>  
                                        <a class="dropdown-item" href="/grupos">Grupos</a>
                                        <a class="dropdown-item" href="/categorias">Categorias</a>
                                        <a class="dropdown-item" href="/usuarios">Usuarios</a>
                                    </div>
                                </li>
                                <!--<li class="nav-item"><a class="nav-link" href="/eventos">Eventos</a></li>
                                <li class="nav-item"><a class="nav-link" href="/contato">Contato</a></li>
                                <li class="nav-item"><a class="nav-link" href="/depoimentos">Depoimentos</a></li>
                                -->
                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop">Config</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="/logout" target="_blank">Sair</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-12 text-center mt-5">
                        <h1>{{.Title}}</h1>
                    </div>
                </div>
                <div class="justify-content-sm-center  mt-5">
                    <form action="/conteudo" method="POST">
                        <div class="form-row">
                            <div class="form-group  col-md-6">
                                <label for="tipo">Titulo:</label>
                                <input type="text" required="required" name="tituloContent" id="tituloContent" class="form-control" placeholder="titulo" autocomplete="off">
                            </div>
                            <div class="form-group  col-md-6">
                                <label for="tipo">Descrição:</label>
                                <input type="text" required="required" name="descContent" id="descContent" class="form-control" placeholder="Descrição" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group  col-md-6">
                                <label for="tipo">Data Início:</label>
                                <input type="date" required="required" name="dateIni" id="dateIniC" class="form-control" placeholder="Data Inicio">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="tipo">Data Fim:</label>
                                <input type="date" name="dateEnd" id="dateEndC" class="form-control" placeholder="Data Fim">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group  col-md-6">
                                <label for="groupsC">Grupo:</label>
                                <select name="group" id="groupsC" class="select form-control">
                                    <option>Selecione um grupo</option>
                                </select>
                            </div>
                            <div class="form-group  col-md-6">
                                <label for="tipo">Categoria:</label>
                                <select name="categoriaContent" id="categoriaContent" class="select form-control">
                                    <option>Selecione uma Categoria</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="texto">Texto:</label>
                                <textarea id="texto" name="texto" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" onclick="window.location='/categorias'" class="btn btn-warning">Voltar</button>
                        </div>
                    </form>
                </div>
            </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/752dbceb52.js"></script>
        <script src="/static/js/content.js"></script>
        <script src="https://momentjs.com/downloads/moment.min.js"></script>
    </body>
</html>
